version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - diet_plan
  - provide_age
  - provide_gender
  - provide_weight
  - provide_height
  - provide_activity_level
  - provide_goal
  - diet_plan_request
  - provide_activity

entities:
  - age
  - gender
  - weight
  - height
  - activity_level
  - goal

slots:
  age:
    type: text
    mappings:
      - type: from_entity
        entity: age

  gender:
    type: text
    mappings:
      - type: from_entity
        entity: gender

  weight:
    type: text
    mappings:
      - type: from_entity
        entity: weight
      - type: from_text

  height:
    type: text
    mappings:
      - type: from_entity
        entity: height

  activity_level:
    type: text
    mappings:
      - type: from_entity
        entity: activity_level

  goal:
    type: text
    mappings:
      - type: from_entity
        entity: goal

responses:
  utter_ask_age:
    - text: "Could you please tell me your age?"
